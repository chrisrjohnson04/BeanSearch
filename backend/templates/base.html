<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
  rel="stylesheet"
/>
<body>
  <div class="full-body-container">
    <div class="top-text">
      <div class="google-colors">
        <h1 id="google-3">B</h1>
        <h1 id="google-0-2">e</h1>
        <h1 id="google-4">a</h1>
        <h1 id="google-0-1">n</h1>
        <h1 id="google-3">S</h1>
        <h1 id="google-0-2">e</h1>
        <h1 id="google-4">a</h1>
        <h1 id="google-0-1">r</h1>
        <h1 id="google-3">c</h1>
        <h1 id="google-0-2">h</h1>
      </div>
      <div class="input-box" onclick="sendFocus()">
        <img src="{{ url_for('static', filename='images/mag.png') }}" />
        <input
          placeholder="Search for a coffee bean"
          id="filter-text-val"
          onkeyup="filterText()"
        />
      </div>
      <div class="filters-container">
        <div class="roast-filter">
          <div class="roast-dropdown">
            <button onclick="toggleRoastDropdown()" class="roast-dropbtn">
              Select Roasts
            </button>
            <div id="roastDropdown" class="roast-dropdown-content">
              <label
                ><input
                  type="checkbox"
                  name="roast"
                  value="Light"
                  onchange="filterText()"
                />
                Light</label
              >
              <label
                ><input
                  type="checkbox"
                  name="roast"
                  value="Medium-Light"
                  onchange="filterText()"
                />
                Medium-Light</label
              >
              <label
                ><input
                  type="checkbox"
                  name="roast"
                  value="Medium"
                  onchange="filterText()"
                />
                Medium</label
              >
              <label
                ><input
                  type="checkbox"
                  name="roast"
                  value="Medium-Dark"
                  onchange="filterText()"
                />
                Medium-Dark</label
              >
              <label
                ><input
                  type="checkbox"
                  name="roast"
                  value="Dark"
                  onchange="filterText()"
                />
                Dark</label
              >
            </div>
          </div>
        </div>
        <div class="price-filter">
          <div class="price-slider-container">
            <label for="max-price"
              >Max Price (per 100g): $<span id="price-value">40</span></label
            >
            <input
              type="range"
              id="max-price"
              name="max-price"
              min="5"
              max="40"
              step="5"
              value="40"
              onchange="updatePriceLabel(); filterText();"
              oninput="updatePriceLabel();"
            />
            <div class="price-ticks">
              <span>$5</span>
              <span>$10</span>
              <span>$15</span>
              <span>$20</span>
              <span>$25</span>
              <span>$30</span>
              <span>$35</span>
              <span>$40</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="answer-box"></div>
  </div>

  <script>
    function answerBoxTemplate(title, titleDesc, rating) {
      return `<div class=''>
                <h3 class='bean-name'>${title}</h3>
                <p class='bean-desc'>${titleDesc}</p>
                <p class='bean-rating'>Review Rating: ${rating}</p>
            </div>`;
    }

    function sendFocus() {
      document.getElementById("filter-text-val").focus();
    }

    function toggleRoastDropdown() {
      document.getElementById("roastDropdown").classList.toggle("show");
    }

    function updatePriceLabel() {
      const priceSlider = document.getElementById("max-price");
      const priceValueDisplay = document.getElementById("price-value");
      priceValueDisplay.textContent = priceSlider.value;
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function (event) {
      if (!event.target.matches(".roast-dropbtn")) {
        var dropdowns = document.getElementsByClassName(
          "roast-dropdown-content"
        );
        for (var i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains("show")) {
            openDropdown.classList.remove("show");
          }
        }
      }
    };

    function filterText() {
      document.getElementById("answer-box").innerHTML = "";
      const searchQuery = document.getElementById("filter-text-val").value;
      const maxPrice = document.getElementById("max-price").value;

      // Get all selected roast types
      const selectedRoasts = [];
      const checkboxes = document.querySelectorAll(
        'input[name="roast"]:checked'
      );
      checkboxes.forEach((checkbox) => {
        selectedRoasts.push(checkbox.value);
      });

      fetch(
        "/beans?" +
          new URLSearchParams({
            bean_query: searchQuery,
            roast_types: selectedRoasts.join(","),
            max_price: maxPrice,
          }).toString()
      )
        .then((response) => response.json())
        .then((data) => {
          if (data.length === 0) {
            document.getElementById("answer-box").innerHTML =
              "<p class='no-results'>No matching coffee beans found. Try adjusting your filters.</p>";
          } else {
            data.forEach((row) => {
              let tempDiv = document.createElement("div");
              tempDiv.innerHTML = answerBoxTemplate(
                row.name,
                row.desc,
                row.rating
              );
              document.getElementById("answer-box").appendChild(tempDiv);
            });
          }
        })
        .catch((error) => {
          console.error("Error fetching results:", error);
          document.getElementById("answer-box").innerHTML =
            "<p class='error-message'>Error loading results. Please try again.</p>";
        });
    }
  </script>
</body>
